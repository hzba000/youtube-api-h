<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Youtube API</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main role="main" aria-live="polite">
        <h1>Search videos on youtube</h1>
          <form action="#" class="js-search-form">
            <label for="query" aria-label="query"></label>
            <input type="text" class="js-query" id="query">
            <button type="submit">Search</button>
          </form>
         <h2 class="hidden result-header">Results</h2>
         <h3 class="hidden result-number"> Total Results: </h3>
         
          
        
          

        <div class="js-search-results" aria-live="polite">
        </div>

          <!-- <button type="button" class="next-button, js-hide-button">Next Button</button> -->
      </main>
      <script src="index.js"></script>
    </body>
</html>
